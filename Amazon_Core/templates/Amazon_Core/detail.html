{% extends 'Amazon_Core/base.html' %}
{% load static %}

{% block content %}
{% load material_form %}



{% if messages %}
<ul class="messages">
    {% for msg in messages %}
    <li>
        <script type="text/javascript">
            Materialize.toast('{{ msg.message }}', 4000,'green')
        </script>
    </li>
    {% endfor %}
</ul>
{% endif %}

    <div class="col-md-12">
    <h1 style="text-align: center" > Item Detail</h1>
    </div>



    <div class="row">
    <div class="col s4"> </div>
    <div class="col s4">
    <form method="POST">
    {% csrf_token %}

    <h4 style="text-align: center">{{ item }}</h4>

    {% form form=form %}
    {% endform %}

     <button style="align: center" type="submit" name="_submit" class="btn">Submit</button>

    </form>
    </div>
    <div class="col s4"> </div>
        </div>



{% endblock %}
