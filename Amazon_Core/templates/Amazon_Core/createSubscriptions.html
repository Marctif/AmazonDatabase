{% extends 'Amazon_Core/base.html' %}
{% load static %}

{% block content %}

    <div class="col-md-12">
    <h1 style="text-align: center" > Create Subscriptions</h1>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col s4">
                <h4>Item Name</h4>
            </div>

            <div class="col s4">
                <h4>Cost per Item</h4>
            </div>

            <div class="col s4">
                <h4>Number to order</h4>
            </div>
        </div>
        <form action="" method="POST">
            {% csrf_token %}
            {% for item in items %}
                <div class="row">
                    <div class="col s4">
                        <p>{{ item.name }}</p>
                    </div>

                    <div class="col s4">
                        <p>${{ item.price }}</p>
                    </div>

                    <div class="col s4">
                        <input name="{{  item.id  }}" type="text" id="{{ item.id }}" />
                    </div>
                </div>
            {% endfor %}

        <p style="text-align: center">
            <button style="align: center"  type="submit" name="_submit" class="btn" >Submit
            </button>
        </p>

        </form>





    </div>



{% endblock %}
