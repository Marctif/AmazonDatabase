{% extends 'Amazon_Core/base.html' %}
{% load static %}

{% block content %}

    <div class="col-md-12">
    <h1 style="text-align: center" > Catalog</h1>
    </div>
    <div>
    {% if itemList %}
        {% for item in itemList %}
                <div class="card">
                <p>{{ item.name }}</p>
                <a href="{% url 'detail' item.id %}"> detail page</a>
                </div>
        {% endfor %}
    {% endif %}
    </div>


{% endblock %}
