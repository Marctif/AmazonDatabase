{% extends 'Amazon_Core/base.html' %}
{% load static %}

{% block content %}

    <div class="col-md-12">
    <h1 style="text-align: center" > View Orders</h1>
    </div>
</br>
    <div style="font-size:25px" class="container">
        {% for order in orderSet %}
            <li><a href="{% url 'orderDetail' order.id %}">Order #{{ order.id }} - ${{ order.total_cost }} - {{ order.status }} </a> </li></br>
        {% endfor %}
    </div>

{% endblock %}
