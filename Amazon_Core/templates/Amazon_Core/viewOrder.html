{% extends 'Amazon_Core/base.html' %}
{% load static %}

{% block content %}

    <div class="col-md-12">
    <h1 style="text-align: center" > View Orders</h1>
    </div>

    <div class="container">
        {% for order in orderSet %}
            <div class="row">
                <p>Order #{{ order.id }} - ${{ order.total_cost }} - {{ order.status }} <a href="{% url 'orderDetail' order.id %}">view order</a> </p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
