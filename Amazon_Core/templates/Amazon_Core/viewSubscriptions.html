{% extends 'Amazon_Core/base.html' %}
{% load static %}

{% block content %}

    <div class="col-md-12">
    <h1 style="text-align: center" > View Subscriptions</h1>
    </div>

    <div class="container">
    <form action="/viewSubscriptions/" method="post">
    {% csrf_token %}
        {% for sub in subscriptions %}
            <div class="row">
                <div class="col s6">
                <p>Subscription #{{ sub.id }} - ${{ sub.total_cost }} - {{ sub.timeframe }} <a href="{% url 'subscriptionDetail' sub.id %}">View/Edit subscription template</a> </p>
                </div>
                <div class="col s6">
                    <input name="{{  sub.id  }}" type="checkbox" id="{{ sub.id }}" />
                    <label for="{{ sub.id }}">Delete</label>
                </div>
                </div>
        {% endfor %}


    <p style="text-align: center">
    <button style="align: center"  type="submit" name="_submit" class="btn red">Delete templates</button>
    </p>

    </form>
      </div>

{% endblock %}
