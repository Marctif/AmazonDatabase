{% extends 'Amazon_Core/base.html' %}
{% load static %}

{% block content %}

    <div class="col-md-12">
    <h1 style="text-align: center" > Order Detail</h1>
    </div>

    <div class="container">
    <p style="text-align: center">Order number: {{ order.id }} Total: ${{ order.total_cost }}  Status: {{ order.status }}</p>
    <br>
    {% for shipment in shipmentSet %}
        <p>{{ shipment.litem}}     Status: {{ shipment.status }} </p>

        
    {% endfor %}
    </div>

{% endblock %}
